<!DOCTYPE html>
<html myTemplate:template="template">
<head>
	<meta charset="utf-8">
	<title>Index</title> 
</head>

<body>  
<div myTemplate:bloc="contenu">

	<div class="card">
    <h6 class="card-header">Liste des etudiants</h6> 
    	<div  style="max-height:450px; overflow-y:scroll">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nom</th>
					<th>CNE</th>
					<th>Filliere</th>
					<th>Age</th> 
					<th></th>
				</tr>
			</thead>
			<tbody>
				 
				<tr myTemplate:for="etd:model.listeEtudiants">
					<td myTemplate:text="etd.id"></td>
					<td myTemplate:text="etd.nom"></td>
					<td myTemplate:text="etd.cne"></td>
					<td myTemplate:text="etd.filiere"></td>
					<td myTemplate:text="etd.age"></td>  
					<td>
						<a class="btn-info btn-sm" 		myTemplate:href="/EtudiantController/afficher?id={etd.id}">SHOW</a>
						<a class="btn-danger btn-sm" 	myTemplate:href="/EtudiantController/delete?id={etd.id}">DEL</a>
						<a class="btn-primary btn-sm" 	myTemplate:href="/EtudiantController/update?id={etd.id}">UPDATE</a>
					</td>
				</tr> 
				
			</tbody>
		</table>
		</div>
	</div>
 
	<!-- Modal -->
	<div class="modal fade bg-danger" id="modalDeleteOk" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <h4 class='text-danger'>L'etudiant est supprime !</h4> 
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> 
	      </div>
	    </div>
	  </div>
	</div>
	
	<script myTemplate:if="deleteOk" type="text/javascript">$(function() { $('#modalDeleteOk').modal('show'); });</script>

</div>
</body>

</html>
